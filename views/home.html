<h1>Kasaromi</h1>
<div id="petal-stage-wrap" class="petal-stage-wrap">
    <div id="petal-stage" class="petal-stage"></div>
</div>
<div class="blog-container">
    <article>

        <div class="post-title-container">

            <div class="title">
                <h2>This is the title</h2>
                    {{#each blah}}
                        <h1>{{this.title}}</h1>
                        <p>{{this.post}}</p>
                        <p>{{this.author}}</p>
                    {{/each}}
                  <p class="post-date">20/01/2016</p>
                  <p class="author">This is the author</p>
           </div>
        </div>

        <div class="post-body-container">
            <p>
                This is the blog
            </p>
            <div class="comment-container">
                <p>These are the comments</p>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="btn">
            <p>See More ...</p>
        </div>
    </article>
    <script src="/homescript.js"></script>
</div>
